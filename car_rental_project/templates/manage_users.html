<!-- manage_users.html -->

{% extends "base.html" %}

{% block content %}
<h2>Manage Users</h2>

<!-- User Table -->
<table class="user-table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Payment Method</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.address }}</td>
            <td>{{ user.payment_method or 'N/A' }}</td>
            <td>
                <a href="{{ url_for('view_user', user_id=user.customer_id) }}" class="btn">View</a>
                <a href="{{ url_for('edit_user', user_id=user.customer_id) }}" class="btn">Edit</a>
                <a href="{{ url_for('delete_user', user_id=user.customer_id) }}" class="btn delete-btn" onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
