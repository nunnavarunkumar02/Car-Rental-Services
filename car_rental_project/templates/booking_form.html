{% extends "base.html" %}

{% block content %}
<div class="booking-container">
    <h2>Book {{ car.car_name }}</h2>

    <form action="{{ url_for('book_car', car_id=car.car_id) }}" method="POST">
        <div class="form-group">
            <label for="booking_date">Booking Date:</label>
            <input type="date" id="booking_date" name="booking_date" placeholder="dd-mm-yyyy" required>
        </div>

        <div class="form-group">
            <label for="return_date">Return Date:</label>
            <input type="date" id="return_date" name="return_date" placeholder="dd-mm-yyyy" required>
        </div>

        <button type="submit" class="confirm-btn">Confirm Booking</button>
    </form>

    <a href="{{ url_for('customer_dashboard') }}" class="back-btn">Back to User Dashboard</a>
</div>

{% endblock %}
