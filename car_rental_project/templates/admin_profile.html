{% extends "base.html" %}

{% block content %}
<div class="update-profile-page">
    <div class="update-profile-form">
        <h2>Update Admin Profile</h2>
        <form method="POST" action="{{ url_for('update_admin_profile') }}">
            <label for="phone">Phone Number:</label>
            <input type="text" name="phone" id="phone" value="{{ admin.phone or '' }}" required>

            <label for="address">Address:</label>
            <input type="text" name="address" id="address" value="{{ admin.address or '' }}" required>

            <button type="submit" class="button">Update Profile</button>
        </form>
    </div>
</div>
{% endblock %}
